<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="calculadora">

            <div class="resultado2" id="display2">
            </div>
            <div class="resultado" id="display">
                
            </div>


            <div class="teclas">
                <button style="color: rgb(175, 0, 0);" id="clear" onclick="c()">
                    C
                </button>

                <button id="parenteses" onclick="apagar()">
                    <-
                </button>
                <button id="porcentagem" onclick="porcentagem()">
                    %
                </button>
                <button class="bvermelho" id="divisao" onclick="divisao()">
                    /
                </button>
                <button id="b7" onclick="b7()">
                    7
                </button>
                <button id="b8" onclick="b8()">
                    8
                </button>
                <button id="b9" onclick="b9()">
                    9
                </button>
                <button class="bvermelho" id="multiplicacao" style="font-size: 22px;" onclick="multiplicacao()">
                    X
                </button>
                <button id="b4" onclick="b4()">
                    4
                </button>
                <button id="b5" onclick="b5()">
                    5
                </button>
                <button id="b6" onclick="b6()">
                    6
                </button>
                <button class="bvermelho" id="subtracao" onclick="subtracao()">
                    -
                </button>
                <button id="b1" onclick="b1()">
                    1
                </button>
                <button id="b2" onclick="b2()">
                    2
                </button>
                <button id="b3" onclick="b3()">
                    3
                </button>
                <button class="bvermelho" id="soma" onclick="soma()">
                    +
                </button>
                <button id="negativo" onclick="negativo()">
                    +/-
                </button>
                <button id="b0" onclick="b0()">
                    0
                </button>

                <button id="ponto" onclick="ponto()">
                    .
                </button>
                <button class="bvermelho" id="igual" onclick="igual()">
                    =
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>



</body>

</html>
